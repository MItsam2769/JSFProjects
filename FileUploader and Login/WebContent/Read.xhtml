<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Read Data</title>
    <style>
        /* Center the login panel */
        .login-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Style for the navigation buttons on the right */
        .nav-buttons {
            display: flex;
            flex-direction: row;
            align-items:right;
            justify-content:right;
            background-color: #28823f;
            padding: 10px;
            color: white;
        }

        .nav-buttons p\:commandButton {
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: left;
            text-decoration: none;
            display: block;
            font-size: 16px;
            border-radius: 5px;
        }

        .nav-buttons p\:commandButton.ui-button-danger {
            background-color: #E53935;
        }

        /* Style for the profile information in the center */
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>
</h:head>

<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="north" header="Read Data">
            <h:form>
                <div class="nav-buttons">
                    <p:commandButton value="Dashboard" action="#{dashboardBean.navigateToDashboard}" />
                          <p:commandButton value="Profile"  action="#{dashboardBean.navigateToProfile}" />
                    <p:commandButton value="Logout" action="#{loginBean.logout()}" styleClass="ui-button-danger" />
                </div>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center">
               <center><h2><h:outputText value="Product Records"/></h2></center>
    <h:form id="productForm">
        <p:dataTable rows="10"
                     paginator="true" id="productTable" binding="#{table}" value="#{dashboardBean.getProducts()}" var="product" class="table table-striped table-hover table-bordered tableUpdated">
            <p:column>
                <f:facet name="header">Id</f:facet>
                <h:outputLabel value="#{product.productId}" />
            </p:column>
            <p:column>
                <f:facet name="header">product Name</f:facet>
                <p:outputLabel value="#{product.productName}" />
            </p:column>
            <p:column>
                <f:facet name="header">Description</f:facet>
                <p:outputLabel value="#{product.description}" />
            </p:column>
            <p:column>
                <f:facet name="header">Price</f:facet>
                <p:outputLabel value="#{product.price}" />
            </p:column>
            <p:column>
                <f:facet name="header">Uploader</f:facet>
                <p:outputLabel value="#{product.uploadedBy}" />
            </p:column>
        </p:dataTable>
    </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
